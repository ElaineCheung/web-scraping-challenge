<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get New Mars Data</a> </p>
        </div>
        <div class="container-fluid">
            <div class="jumbotron text-center">
                <h2>This is the most recent headline from NASA Mars News:</h2>
                <h3>{{ mars_dict.news_title }}</h3>
                <p> {{ mars_dict.news_p }} </p>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h2>This is the featured image from JPL Mars Space Images.</h2>
            <img src={{ mars_dict.featured_image_url }} alt="JPL Mars Space Images-featured image" />
        </div>

        <div class="container-fluid">
            <div class="jumbotron text-center">
                <h2>These are some Mars facts</h2>
                <table class="table table-striped table-hover table-sm">
                    {{mars_dict.html_table | safe }}
            </div>
        </div>

    </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>

</html>
